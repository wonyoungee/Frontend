<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // JS의 함수는 void or return type 존재하지 X
        function callConfirm() {    // 사용자 정의 함수
            if (window.confirm("작업내용")) {   // 확인/취소
                alert("삭제");    // 내장함수 (웹 브라우저)
            } else {
                alert("취소");
            }
        }

        function showPopup() {
            // window.open('URL', '팝업이름', '속성옵션');
            window.open("Ex26_popup.html", "zipcode", "width=200, height=200");
        }

        function myFunc() {
            let openwindow = window.open("Ex26_popup.html", "zipcode", "width=200, height=200");
            // 띄어진 팝업창의 주소(정보)를 openwindow가 갖는 것.
            openwindow.document.write("<p> this is zipcode window </p>");
        }

        // public void goUrl(string url) {}
        function goUrlTime(url) {   // 함수 안에 내가 쓰고 싶은 parameter이름
            window.setTimeout("location.href='" + url + "'", 3000); //일정한 시간이 지나면 무엇을 하는것..
            /*
             * setTimeout 내장함수
             * 3초가 지나면 url로 이동
             * location객체 : 현재 위치 
             *   ex) location.href='www.daum.net'  (링크를 이동하는 역할)
             */
        }
        function myCall(i, j, k) {
            return i + j + k;
        }
        let result = myCall(10, 20, 30);
        console.log("result : " + result);

        // ** 익명함수 (1회성 함수) >> 재사용이 안돼요
        // function 이름() {}
        // let a = function() {}
        let changeColor = function () {     // changeColor 함수의 주소
            window.document.bgColor = "silver";
            window.document.fgColor = "red";
        }
    </script>
</head>
<body>
    <h3>내장함수 , 사용자 정의 함수</h3>
    <button onclick="callConfirm()">클릭 사건 발생</button><br />
    <button onclick="showPopup()">팝업창</button><br />
    <button onclick="myFunc()">팝업 객체</button><br />
    <button onclick="goUrlTime('http://www.daum.net')">3초후 이동</button><br />
    <button onclick="changeColor()">익명함수 호출</button><br />
</body>
</html>
