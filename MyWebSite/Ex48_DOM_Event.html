<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        /*
         *   try {
                // 예외발생 ... 예외객체가 [자동으로 new ... 그 객체의 주소]를 catch가 받음
                } catch(Exception e) {
          
                }

         *   js  >>  사건이 발생 (click, mouseover)   >>  내부적으로 객체 생성
         *   >> 객체안에 다양한 정보 (누가 사건을 일으켰는지, 사건의 주체, 영향 ...)
         *   
         *   window.event.메서드
         *   window.event.속성
         */

        window.onload = function () {
            let btn = document.getElementById("mybtn");
            btn.onclick = function (e) {    // 새로운 event객체 자동 생성    >>  생성된 객체의 주소가 [변수 e]에 들어감
                console.log(e.type);    // 이벤트의 종류 (click, mouseover, dbclick ...)
                console.log(e.target);  // 이벤트를 갖고 있는 타겟    // <span>눌러봐</span>
                console.log(e.currentTarget);   // 이벤트를 갖고 있는 타겟의 전체    // <button id="mybtn"><span>눌러봐</span></button>
                console.log(e.x);
                console.log(e.y);
            }
            let btn2 = document.getElementById("mybtn2");
            let handler = function (event) {    // event 객체 주소를 받을 거에요
                switch (event.type) {
                    case "click": alert("클릭");
                        break;
                    case "mouseover": event.target.style.backgroundColor = "red";
                        break;
                    case "mouseout": event.target.style.backgroundColor = "";
                        break;
                }
            }

            btn2.onclick = handler;
            btn2.onmouseover = handler;
            btn2.onmouseout = handler;

            // btn2.onclick = function () {}
        }
    </script>
</head>
<body>
    <!--span은 inline 태그-->
    <button id="mybtn"><span>눌러봐</span></button>
    <br />
    <button id="mybtn2">눌러봐2</button>
</body>
</html>
