<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript</title>
    <script type="text/javascript">
        /*
         *  <javascript>
         *  언어 > web > 웹 브라우저가 해석, 실행
         *  compile 되지 않음 > 인터프리터 > 라인 단위로 (순서대로) 실행
         *  객체지향언어 > class 개념을 갖고 있음 > 재사용성, 상속, 다형성
         *
         *  <javasctipt의 사용>
         *  1. html의 content, attribute 변경, 삭제, 추가 [동적]으로
         *  2. css 속성의 변경, 삭제, 추가 [동적]으로
         *  3. 유효성 검증 (id입력, 주민번호 ... 데이터 숫자 ... 검증)
         *  4. 동적인 웹 구성
         *  5. 전 세계적으로 1위
         *      - 모든 개발 회사, 모든 개발자 관심
         *      - javascript > 효율적으로 > 코드량 줄이고 > 많이 쓰는 것 재사용 > library(함수의 모음) or FrameWork
         *      - 300 줄의 코드 구현 >> 10줄로 줄이면 어떨까 ...
         *      - jquery.js (안에 코드는 js) >> 많이 사용되는 것은 함수로 >> 생산성 극대화
         *      - angular.js (MVC), react.js, vue.js ... 100여가지 ... (javascript로 만들었어요)
         *      - Framework : 생산성, 유지보수 >> 반면 >> 단점 : Framework가 사라질 수 있음 (버전 업이 X..)
         *  6. 개발자 (web) 을 하려면 (front(client web browser), back(서버에서 동작 가능...Local 동작))
         *  7. javascript 가 웹 브라우저 없이 마치 C#, Java 로컬에서 실행가능하다면 ...
         *  8. 브라우저가 가지고 있는 실행엔진 ... local로 (Chrome V8 엔진) >> Local js 런타임 엔진
         *  9. node.js 는 Chrome V8 JS 엔진으로 빌드된 JS 런타임.
         *    - 단 백단 작업 대체 하기는 부족... >> 보조서버 > npm
         *    - npm은 js 를 위한 패키지 관리자.
         *    - 명령 줄 클라이언트, 공개 패키지와 지불 방식의 개인 패키지의 온라인 db로 이루어져 있다.
         *    - Yarn은 npm의 대안으로 페이스북에서 개발한 sw 패키징 시스템.
         *    - NuGet은 ms에서 vs에서 개발 확장으로 공개한 무료 오픈 소스 패키지 관리자 프로그램.
         *
         *  10. js 문법
         *    1) 대소문자 엄격히 구분
         *    2) 종결자 ;
         *    3) 타입 (var , let , const) : let i = "A"; let s = "AAA"; const NUM = 3.14;
         *         - js의 타입은 모든 자료형 받을 수 있음. => 유연성 (타입을 먼저 정하지 X)
         *        - 그러면 숫자, 문자열, 날짜 라는 형식은 언제 가집니까..? => 값을 받는 시점에 가짐.
         *        - ex) var v;    v = 10; (값이 할당된 시점에 타입 설정 >> 정수(number))
         *    4) 변수, 연산자, 제어문 등등 가지고 있음
         *    5) 사용법 (css 사용법과 동일)
         *        - inline 방식        (태그 안쪽에 : <p onclick="<script>..."></p>)
         *        - internal 방식    (page 안에서 일반적으로 <head><script>...</head>)
         *        - external 방식   (외부 파일 " common.js")    > Link 방식 (유지보수, 재사용성)
         */

        function call() {   // c# - public void call()
            alert("internal");
        }

    </script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
    <h3>In-line</h3>
    <input type="button" value="inline" onclick="alert('hello')" />

    <h3>Internal</h3>
    <input type="button" value="inline" onclick="call()" />

    <h3>External</h3>
    <input type="button" value="inline" onclick="excall()" />

</body>
</html>
