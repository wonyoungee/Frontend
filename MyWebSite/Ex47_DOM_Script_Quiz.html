<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            const myphotos = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg"];
            let len = myphotos.length;
            //이벤트 (onclick 이벤트) 링크 (이전 ,다음)
            //다음을 클릭하면 2.jpg ,  다음 클릭 3.jpg , 다음 클릭 4.jpg ~ 다음 클릭 1.jpg
            //이전도 동일 ....
            let pbtn = document.getElementById("prv");
            let nbtn = document.getElementById("next");
            pbtn.addEventListener("click", () => {
                let now = document.getElementById("imgs");
                for (let index in myphotos) {
                    if (myphotos[index] == now.getAttribute("src")) {
                        now.src = myphotos[(Number(index) + len - 1) % len];
                        break;
                    }
                }
            });
            nbtn.addEventListener("click", () => {
                let now = document.getElementById("imgs");
                for (let index in myphotos) {
                    if (myphotos[index] == now.getAttribute("src")) {
                        now.src = myphotos[(++index) % len];
                        break;
                    }
                }
            });
        }
    </script>
</head>
<body>
    <h3>DOM 슬라이드</h3>
    <img alt="이미지" src="images/1.jpg" id="imgs" width="200" height="200">
    <hr>
    <a href="#" id="prv">이전</a>||<a href="#" id="next">다음</a>
</body>
</html>
