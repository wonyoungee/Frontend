<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS의 제어문</title>
    <script>
        let a = 8;
        if (a % 2 == 0) {
            document.write("짝수 : " + a + "<br>");
        } else {
            document.write("홀수 : " + a + "<br>");
        }

        let c = 7;
        if (c % 2 == 0) {
            document.write("2의 배수 : " + c + "<br>");
        } else if (c % 3 == 0) {
            document.write("3의 배수 : " + c + "<br>");
        } else {
            document.write("기타 ... ");
        }

        // for문 사용하여 1~100까지의 합 구하기
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            sum += i;
        }
        document.write("sum : " + sum);

        document.write("<hr>");
        // 구구단 출력
        for (let i = 2; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                document.write(i + "*" + j + "=" + (i * j) + "&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }

    </script>
</head>
<body>

</body>
</html>
