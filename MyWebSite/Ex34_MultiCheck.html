<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function selectAll(frm) {
            if (frm.listall.value == "[전체선택]") {
                frm.listall.value = "[선택해제하기]";
                for (let i in frm.list) {
                    frm.list[i].checked = true;
                }
            } else if (frm.listall.value=="[선택해제하기]") {
                frm.listall.value = "[전체선택]"
                for (let i in frm.list) {
                    frm.list[i].checked = false;
                }
            }
        }

    </script>
</head>
<body>
    <form action="" name="myform">
        좋아하는 과목은 : <br>
        <!--요소들의 name이 같으면 name명으로 된 배열이 만들어짐!!!-->
        <input type="checkbox" name="list" value=" java">JAVA<br>
        <input type="checkbox" name="list" value=" oracle">ORACLE<br>
        <input type="checkbox" name="list" value=" html">HTML<br>
        <input type="checkbox" name="list" value=" css">CSS<br>
        <input type="checkbox" name="list" value=" script">SCRIPT<br>
        <input type="button" value="[전체선택]" name="listall" onclick="selectAll(this.form)"><br>
    </form>
</body>
</html>
