<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript 문법</title>
    <script>
        /*
         * 변수 생성 > 값을 입력 > 타입 설정됨
         * ES5 (모든 변수 타입은 var) > var는 너무 자유분방 >> ES6에서는 let, const 사용하도록 권고
         
         * js도 변수 사용시 반드시 초기화를 해야 한다.
         * 초기화 (변수가 처음 값을 갖는 것) >> 이때 타입이 결정
         * js의 자료형 (정수, 실수, boolean, 문자)
         *   - 내부적으로는 : Number, boolean, Array, Object 등등 가지고 있음..
         *   
         *   
         *   
         */
        let num;    // 전역변수 (이 페이지 내에서 어떤 함수 안이던 사용가능)
        num = 1000;
        function call() {
            let name;   // 지역변수
            name = "홍길동";
            console.log(name);
        }

        console.log(num);
        console.log(name);  // 나타나지 않음. 지역변수이므로!
        call();

        let intnum = 100;   // 타입(정수)
        let dnum = 12.345   // 타입(실수)
        let flag = true;    // boolean
        let str = null;
        let str2 = "ABC"    // 문자열 (js는 문자와 문자열 구분 X)

        console.log(typeof (intnum));   //number
        console.log(typeof (dnum)); //number
        console.log(typeof (flag)); //boolean
        console.log(typeof (str));  //object
        console.log(typeof (str2)); //string

        // 연산자 (+, -, *, /, %)
        let num1 = 10;
        let num2 = 3;
        document.write(num1 / num2 + "<br>");   //3.3333333333333335
        document.write(num1 % num2 + "<br>");   //1

        // 관계 (==, ===), !=, >=, <
        let a = 3;
        let b = 5;
        document.write((a == b) + "<br>");  //false
        document.write((a != b) + "<br>");  //true
        document.write((a > b) + "<br>");  //false

        // 논리 (&&, ||)
        document.write((10 > 5) && (1 != 3) + "<br>");  // true
        document.write((10 < 5) || (1 != 3) + "<br>");  // true

        // 삼항연산
        let result2 = (4 % 2 == 0) ? "짝수" : "홀수";
        document.write(result2);    // 짝수

        // 대입 연산자 (+=, -=, *=, /=)
        let p = 10;
        let k = 5;
        p += k; // p=p+k;
        document.write(result2 + "<br>");   //55

        let x = 5 + 5;
        let y = "5" + 5;    // 문자열이 있으면 "결합".
        document.write(y);
        let z = "Hello" + 5;    // Hello5

        let v = "5";    // 문자형 숫자
        let v2 = 5;
        let v3 = 5;
        document.write((v == v2) + "<br>");       // true     // ==은 값을 비교하는 연산자
        document.write((v === v2) + "<br>");    // false    //===은 값도 같고 타입도 동일해야함.
        document.write((v2 === v3) + "<br>");   // true
    </script>
</head>
<body>

</body>
</html>
