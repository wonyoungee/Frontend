<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table,tr,td {
            border: 1px solid black;
            margin: 10px;
        }
        tr, td{
            background-color:white;
        }
        table {
            background-color:lightpink;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("b1").onclick = function () {
                let rowNum = document.getElementById("txtrow").value;
                let colNum = document.getElementById("txtcolumn").value;
                let t = document.createElement("table");

                for (let i = 0; i < rowNum; i++) {
                    let row = document.createElement("tr");
                    for (let j = 0; j < colNum; j++) {
                        let col = document.createElement("td");
                        let text = document.createTextNode((i +1)+ "행" + (j +1)+ "열");
                        col.appendChild(text);
                        row.appendChild(col);
                    }
                    t.appendChild(row);
                }
                document.body.appendChild(t);
            }

            document.getElementById("b2").onclick = function () {
                let arr = document.getElementsByTagName("table");
                if (arr.length > 0) {
                    arr[arr.length - 1].remove();
                }
                else {
                    alert("더이상 삭제할 수 없습니다.");
                }
            }
        }
    </script>
</head>
<body>
    <div id="div">
        행의수 : <input type="text" id="txtrow" name="txtrow" value="2"><br>
        열의수 : <input type="text" id="txtcolumn" name="txtcolumn" value="2"><br>
        <input type="button" id="b1" value="동적테이블 생성">
        <input type="button" id="b2" value="동적테이블 제거">
    </div>
</body>
</html>
