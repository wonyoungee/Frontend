<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        let myObj = { name: "John", age: 30, city: "seoul" };
        console.log(myObj);

        // JSON 가공
        // get 방식으로 데이터 전달
        // login.aspx?name=John&age=30&city=seoul

        // stringfy() : [객체 데이터]  -> [문자열 데이터] 로 변환
        let stringobj = JSON.stringify(myObj);  // POINT
        console.log(stringobj);                           // get 방식으로 데이터 전달
        console.log(typeof (stringobj));             // string

        // JSON.parse() : [문자열 데이터]  -> [객체 데이터] 로 변환  (단, 조건 문자열 형식)
        let myObj2 = '{ "name": "John", "age": 30, "city": "seoul" }';
        console.log(typeof (myObj2));   // string
        let myjson = JSON.parse(myObj2);
        console.log(myjson);
        console.log(typeof (myjson));   // object

        // POINT
        // 접근방법
        console.log(myjson.name);   // 객체.속성명
        console.log(myjson["name"]);    // 객체["속성명"]

        /*
         * <확장자> - 일반적인
         * index.html , index.html      특수하게 MS > index.chtml
         * css  >   common.css
         * javascript   > common.js
         * json     >   common.json    >>  MIME    >>  application/json (문서의 형식)
         * xml  >   common.xml
         */

        let myCars = {
            "name": "john",
            "age": 30,
            "cars": [
                { "name": "Ford", "model": ["Fiesta", "Focus", "Mustang"] },
                { "name": "BMS", "model": ["320", "x3", "x5"]},
                { "name": "Fiat", "model": ["500", "Panda"]}
            ]
        }

        // 차량이름에서 모델명 추출
        // 차량이름 : Ford 차량모델 : Fiesta Focus Mustang
        for (let i in myCars.cars) {
            document.write("차량이름 : " + myCars.cars[i].name);
            document.write("    차량모델 : ");
            for (let j in myCars.cars[i].model) {
                document.write(myCars.cars[i].model[j]+" ");
            }
            document.write("<hr>");
        }
    </script>
</head>
<body>

</body>
</html>
