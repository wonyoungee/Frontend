<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        // 익명함수 : 나만 쓰고 버리겠다.

        // callback 함수 : 프로그램 논리(흐름)에 의해서 자동 호출되는 함수    >> 1초마다 >> 재호출  >> 익명함수
        // setInterval(콜백함수, 1000)
        let myTIme = window.setInterval(function () {   //콜백함수
            let d = new Date();
            let t = d.toLocaleTimeString();
            document.getElementById("time").innerHTML = t;
        }, 1000);
        //mytime === setInterval의 주소

        function myTImeStop() {
            window.clearInterval(myTIme);
        }
    </script>
</head>
<body>
    <p id="time"></p>
    <button onclick="myTImeStop()">stop Time</button>
</body>
</html>
