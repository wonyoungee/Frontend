        /**************** javascript Array **********************/

        /*
         * 정적 + 동적  > Array > JS의 배열은 "동적배열"    >   c#의 collection과 유사
         * 
         * 배열의 선언 방법
         * let arr = [];    // 가장 선호하는 코드 (동적배열)
         * arr.push();  // stack 자료구조
         */

        let arr = [10, 20, 30]; // 좋은 냄새가 나는 코드
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br>");
        }

        eng[0] = 100;   // 이때, 타입이 정해짐

        // JS Array 이쁘게
        // 자료구조 > stack > LIFO > JS Array
        let arr2 = [];
        arr2.push(10);
        arr2.push(20);

        document.write(arr2.pop());

        // 1. 배열 기본 생성 방법
        let array = new Array(5);   // bad

        // 2. 배열을 생성하고 초기화 하는 방법
        let array2 = new Array(10, 20, 30); // bad

        // 3. js 배열은 동적 배열 (내부적인 자료구조가 stack)
        let array3 = [1, 2, 3]; // good
        let array4 = [];

        array4.push(10);    // 배열에 값 넣기
