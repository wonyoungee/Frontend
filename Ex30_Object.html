<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>내장 객체 (웹브라우저가 가짐 - 우린 제공 받는것)</title>
    <script>
        /*
         * javascript 에도 다양한 객체 존재 : new 통해서 or 이미 new돼있어서 객체만 쓰는법
         * ex) Date(), Array() 객체..
         */
        let today = new Date();
        document.write(today + "<br>");
        document.write(today.getFullYear() + "<br>");
        document.write(today.getMonth() + 1 + "<br>");
        document.write(today.getDate() + "<br>");
        document.write(today.getHours() + "<br>");
        document.write(today.getMinutes() + "<br>");
        document.write(today.getSeconds() + "<br>");

        document.write(Math.random() + "<br>"); // 0 <=범위 <1

        document.write(parseInt(Math.random() * 45) + 1 + "<br>");  // 1~45 정수

        document.write(Math.round(3.5678) + "<br>");
        document.write(Math.max(3, 8, 9, 56, 7, 23, 100) + "<br>");

        // POINT 문자열 관련 함수
        let str = "ABCDEF";

        with (document) {
            write(str + "<br>");
            write(str.length + '<br>');
            write(str.charAt(2) + "<br>");
            write(str.indexOf("D") + "<br>");

            let str2 = str.replace("E", "ZZZZZZ"); // ABCDZZZZZZF
            write(str2 + "<br>");

            write(str.substring(2, 4) + "<br>");    // CD   //index 2부터 4전까지
            write(str.substring(1, 1) + "<br>");    // 공백
            write(str.substring(1, 2) + "<br>");    // B
            write(str.substring(1) + "<br>"); // BCDEF  // index 1부터 끝까지


            let strarr = "A B C D";
            let arr = strarr.split(" ");
            write(arr); // A,B,C,D

            //***************** 암기***************
            // JS의 개선된 for문
            // for(let index in arr) {...}     // 주의사항 : return arr 배열이면 index 값
            write("<br>");
            for (let index in arr) {
                write(index + '<br>');  // 첨자값 return
                write(arr[index] + "<br>");
            }
        }

    </script>
</head>
<body>

</body>
</html>
