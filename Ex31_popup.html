<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function zipSearch(obj) {
            console.log(obj);   // 200-300 서울시 강남구 역삼동

            // 우편번호, 주소 분리
            let zip = obj.substring(0, 7);
            let addr = obj.substr(8);
            console.log(zip + " / " + addr);

            // 부모창 , 자식창
            // 부모창에서 자식창을 open (Ex31_popup.html : 자식)
            // 자식창 입장에서 부모창 객체 => opener (부모창객체)
            window.opener.mainform.zipcode.value = zip;
            opener.mainform.addr.value = addr;

            // 현재창 닫기
            window.close;

        }
    </script>
</head>
<body>
    <h3>DB 검색된 결과화면</h3>
    <form action="#" name="zipform">
        <input type="button" value="200-300 서울시 강남구 역삼동" name="btn" onclick="zipSearch(this.value)" /><br />
        <input type="button" value="200-400 경기도 성남시 삼평동" name="btn" onclick="zipSearch(this.value)" /><br />
        <input type="button" value="300-500 제주시 서귀포동 " name="btn" onclick="zipSearch(this.value)" /><br />
    </form>
</body>
</html>
